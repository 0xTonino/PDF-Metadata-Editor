<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manual Library</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <!-- Left Panel: List of PDF manuals -->
    <div class="panel left-panel">
      <div class="panel-header">
        <h2>Manuals</h2>
        <button id="select-directory-btn" class="btn">Select Folder</button>
      </div>
      <div class="panel-content">
        <div id="manuals-list" class="manuals-list">
          <!-- Manuals will be listed here dynamically -->
          <div class="empty-state">
            <p>No manuals found</p>
            <p>Select a folder to scan for PDF manuals</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Center Panel: PDF Viewer -->
    <div class="panel center-panel">
      <div class="panel-header">
        <h2 id="viewer-title">PDF Viewer</h2>
        <div class="viewer-controls">
          <button id="prev-page" class="btn" disabled>Previous</button>
          <span id="page-info">Page <input type="number" id="current-page" min="1" value="1"> of <span id="page-count">0</span></span>
          <button id="next-page" class="btn" disabled>Next</button>
          <button id="zoom-in" class="btn" disabled>Zoom In</button>
          <button id="zoom-out" class="btn" disabled>Zoom Out</button>
        </div>
      </div>
      <div class="panel-content">
        <div id="pdf-viewer" class="pdf-viewer">
          <!-- PDF content will be rendered here -->
          <div class="empty-state">
            <p>No PDF selected</p>
            <p>Select a manual from the list to view</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Right Panel: Metadata Editor -->
    <div class="panel right-panel">
      <div class="panel-header">
        <h2>Metadata Editor</h2>
        <button id="save-metadata-btn" class="btn" disabled>Save Changes</button>
      </div>
      <div class="panel-content">
        <form id="metadata-form" class="metadata-form">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title">
          </div>
          <div class="form-group">
            <label for="brand">Brand</label>
            <input type="text" id="brand" name="brand">
          </div>
          <div class="form-group">
            <label for="model">Model</label>
            <input type="text" id="model" name="model">
          </div>
          <div class="form-group">
            <label for="year">Year:</label>
            <input type="number" id="year" name="year">
          </div>
          <div class="form-group">
            <label for="year-range">Year Range:</label>
            <input type="text" id="year-range" name="year-range" placeholder="1998-2005">
                      </div>
          <div class="form-group">
            <label for="manualType">Manual Type:</label>
            <select id="manualType" name="manualType">
              <option value="">--Select Type--</option>
              <option value="workshop manual">Workshop Manual</option>
              <option value="owner manual">Owner Manual</option>
              <option value="bike parts">Bike Parts</option>
              <option value="diagram">Diagram</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label>Bike Type:</label>
            <div id="bikeType-checkboxes" class="checkbox-group">
              <label><input type="checkbox" name="bikeType" value="Cruiser"> Cruiser</label>
              <label><input type="checkbox" name="bikeType" value="Classic"> Classic</label>
              <label><input type="checkbox" name="bikeType" value="Tourer"> Tourer</label>
              <label><input type="checkbox" name="bikeType" value="Sport"> Sport</label>
              <label><input type="checkbox" name="bikeType" value="Adventure"> Adventure</label>
              <label><input type="checkbox" name="bikeType" value="Off-Road"> Off-Road</label>
              <label><input type="checkbox" name="bikeType" value="Roadster"> Roadster</label>
              <label><input type="checkbox" name="bikeType" value="Electric"> Electric</label>
              <label><input type="checkbox" name="bikeType" value="Scooter"> Scooter</label>
              <label><input type="checkbox" name="bikeType" value="Quad"> Quad</label>
              <label><input type="checkbox" name="bikeType" value="Other"> Other</label>
            </div>
          </div>
          <div class="form-group">
            <label for="language">Language:</label>
            <select id="language" name="language">
              <option value="">--Select Language--</option>
              <option value="fr">Fran√ßais</option>
              <option value="en">Anglais</option>
              <option value="es">Espagnol</option>
              <option value="de">Allemand</option>
              <option value="other">Autre</option>
            </select>
          </div>
          <div class="form-group">
            <label for="tags">Tags (Keywords)</label>
            <input type="text" id="tags" name="tags" placeholder="e.g. motorcycle, repair, maintenance">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description"></textarea>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
